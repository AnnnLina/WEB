<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в соц.сети</title>
    <link rel="stylesheet" href="norm.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
       
        <label for="surname">Введите фамилию:</label>
        <input type="text" id="surname" name="surname" placeholder="Фамилия">

        <label for="name">Введите имя:</label>
        <input type="text" id="name" name="name" placeholder="Имя">

        <label for="patronymic">Введите отчество:</label>
        <input type="text" id="patronymic" name="patronymic" placeholder="Отчество">

        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            
        </select>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="Введите свою дату рождения">

        <label for="placeofbirth">Место рождения:</label>
        <input type="text" id="birthplace" name="birthplace" placeholder="Введите свое место рождения">

        <label for="citizenship">Гражданство:</label>
        <input type="text" id="citizenship" name="citizenship" placeholder="Введите свое гражданство">

        <label for="family">Семейное положение:</label>
        <select id="family" name="family">
            <option value="alone">Холост/не замужем</option>
            <option value="married">Женат/замужем</option>
            <option value="apart">Живу раздельно с сумпругой/-ом</option>
            <option value="divorced">Разведен/-а</option>
            <option value="widower">Вдовец/вдова</option>
            <option value="other">Иное</option>

        </select>

        <label for="pasport">Тип паспорта:</label>
        <select id="pasport" name="pasport">
            <option value="overseas">Заграничный</option>
            <option value="diplomatic">Дипломатический</option>
            <option value="official">Служебный</option>
            <option value="foreign">Проездной документ для иностранного гражданина</option>
            <option value="sailor">Паспорт моряка</option>
            <option value="other">Иное</option>

        </select>

        <label for="pasport">Данные паспорта:</label>
        <input type="text" id="pasport" name="pasport" placeholder="Номер, кем выдан, дата выдачи, срок действия">

        <label for="visa">Категория визы:</label>
        <select id="visa" name="visa">
            <option value="airport">Транзит-аэропорт</option>
            <option value="short">Краткосрочная</option>
            <option value="transit">Транзитная</option>

        </select>

        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Введите свою электронную почту">

        <input type="submit" value="Отправить">
</body>
</html>
